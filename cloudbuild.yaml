# =============================================================================
# Cloud Build Configuration
# Builds and deploys API and Frontend to Cloud Run
# =============================================================================
#
# Trigger this build:
#   - Push to main branch (auto-deploy to dev)
#   - Push tag v*.*.* (auto-deploy to prod)
#   - Manual trigger via console or CLI
#
# Required substitutions:
#   _REGION: GCP region (default: us-central1)
#   _ENV: Environment (dev, staging, prod)
#
# =============================================================================

substitutions:
  _REGION: us-central1
  _ENV: dev

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

steps:
  # ---------------------------------------------------------------------------
  # Step 1: Build API Docker image
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-api'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/dscr-platform/api:$SHORT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/dscr-platform/api:latest'
      - '-f'
      - 'infra/docker/Dockerfile.api'
      - '.'

  # ---------------------------------------------------------------------------
  # Step 2: Build Frontend Docker image
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/dscr-platform/frontend:$SHORT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/dscr-platform/frontend:latest'
      - '-f'
      - 'infra/docker/Dockerfile.frontend'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://dscr-api-$PROJECT_NUMBER.${_REGION}.run.app'
      - '.'
    waitFor: ['-'] # Run in parallel with API build

  # ---------------------------------------------------------------------------
  # Step 3: Push API image to Artifact Registry
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-api'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/dscr-platform/api'
    waitFor: ['build-api']

  # ---------------------------------------------------------------------------
  # Step 4: Push Frontend image to Artifact Registry
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/dscr-platform/frontend'
    waitFor: ['build-frontend']

  # ---------------------------------------------------------------------------
  # Step 5: Deploy API to Cloud Run
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-api'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'dscr-api'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/dscr-platform/api:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=${_ENV},GCP_PROJECT_ID=$PROJECT_ID'
      - '--set-secrets'
      - 'DATABASE_URL=neon-database-url:latest,REDIS_URL=upstash-redis-url:latest,FIREBASE_CONFIG=firebase-config:latest'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
    waitFor: ['push-api']

  # ---------------------------------------------------------------------------
  # Step 6: Deploy Frontend to Cloud Run
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'dscr-frontend'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/dscr-platform/frontend:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=${_ENV}'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '60'
      - '--concurrency'
      - '80'
    waitFor: ['push-frontend']

# Images to store in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/dscr-platform/api:$SHORT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/dscr-platform/api:latest'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/dscr-platform/frontend:$SHORT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/dscr-platform/frontend:latest'

# Build timeout (10 minutes)
timeout: '600s'
